spack:
  include:
  - compilers.yaml
  - config.yaml
  concretizer:
    unify: true
  specs:
  - eccodes +tools +fortran +aec +openmp jp2k=jasper
  - netcdf-fortran
  - hipblas@5.3.0
  - hipsolver@5.3.0
  - hipfft@5.3.0
  - rocm-cmake@5.3.0
  - rocm-openmp-extras@5.3.0
  - rocprofiler-dev@5.3.0
  - rocm-gdb@5.3.0
  - rocrand@5.3.0
  - rocthrust@5.3.0
  - rocprim@5.3.0
  - rocsparse@5.3.0
  - mesa~llvm
  - magma+rocm
  - intel-mkl@2020.4.304 threads=openmp
  - libxc
  - spglib
  - gsl~external-cblas
  - hdf5~mpi
  - osu-micro-benchmarks +cuda cuda_arch=80
  - openmpi@4.0:4 +cuda +cxx +pmi schedulers=slurm fabrics=ucx
  - ucx +rdmacm +cma +verbs +xpmem +ib_hw_tm +mlx5_dv +dc +ud +rc +dm +optimizations
    +gdrcopy ~assertions ~debug
  view: false
  packages:
    all:
      compiler: [gcc]
