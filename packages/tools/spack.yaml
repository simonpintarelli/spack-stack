spack:
  include:
  - compilers.yaml
  - config.yaml
  concretizer:
    unify: when_possible
  specs:
  - ccache
  - cmake
  - gmake
  - meson
  - ninja
  - perl
  - python@3.7
  - python@3.10
  - vim +python +lua +perl +cscope features=huge
  - emacs
  - libtree
  - git
  - tmux
  - tree
  - tar
  - squashfs +gzip +lz4 +lzo +xz +zstd
  - reframe
  - imagemagick
  view: false
  packages:
    fontconfig:
      buildable: false
      externals:
        spec: fontconfig@2.12.6
        prefix: /usr/bin
    all:
      compiler: [gcc]
