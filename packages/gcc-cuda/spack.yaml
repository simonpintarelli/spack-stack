spack:
  include:
  - compilers.yaml
  - config.yaml
  concretizer:
    unify: true
  specs:
  - cuda@11.7.1
  - magma+cuda
  - intel-mkl@2020.4.304 threads=openmp
  - libxc
  - spglib
  - gsl~external-cblas
  - hdf5~mpi
  view: false
  packages:
    all:
      compiler: [gcc]
      variants: cuda_arch=80 target=zen3
